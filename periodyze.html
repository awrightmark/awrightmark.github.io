<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Strava Weekly Mileage</title>
</head>
<body>
  <h1>Strava Weekly Mileage Tracker</h1>
  <button id="loginBtn">Login with Strava</button>
  <div id="mileageDisplay"></div>

  <script>
    const clientId = '155039';
    const redirectUri = 'https://awrightmark.github.io/periodyze.html'; // Replace with actual GitHub Pages URL
    const backendUrl = 'https://your-backend-api.com'; // You'll deploy this

    // If ?code=... is present, exchange it
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');

    if (code) {
      fetch(`${backendUrl}/exchange_token?code=${code}`)
        .then(res => res.json())
        .then(data => {
          if (data.mileage !== undefined) {
            document.getElementById('mileageDisplay').innerText =
              `Youâ€™ve run ${data.mileage.toFixed(2)} miles this week.`;
          } else {
            document.getElementById('mileageDisplay').innerText = 'Unable to get mileage.';
          }
        });
    }

    document.getElementById('loginBtn').addEventListener('click', () => {
      const authUrl = `https://www.strava.com/oauth/authorize?client_id=${clientId}&response_type=code&redirect_uri=${redirectUri}&approval_prompt=force&scope=activity:read_all`;
      window.location.href = authUrl;
    });
  </script>
</body>
</html>
