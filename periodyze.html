<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized Running Training Plan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Customized Running Training Plan</h1>
    <form id="training-plan-form">
        <label for="race-type">I am training for a:</label>
        <select id="race-type" name="race-type">
            <option value="5k">5k</option>
            <option value="10k">10k</option>
            <option value="HM">Half Marathon (HM)</option>
            <option value="FM">Full Marathon (FM)</option>
        </select>
        <br>

        <label for="average-mileage">My last four weeks average mileage is:</label>
        <input type="number" id="average-mileage" name="average-mileage" min="0" required>
        <br>

        <label for="race-weeks">My goal race date is:</label>
        <input type="number" id="race-weeks" name="race-weeks" min="6" max="20" required>
        <br>

        <button type="submit">Generate Training Plan</button>
    </form>

    <div id="training-plan-display"></div>

    <script src="script.js"></script>
</body>
</html>
